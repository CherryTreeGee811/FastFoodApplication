<div class="container mt-5">
    <!-- Heading -->
    <h1 class="text-center">Employee View</h1>

    <!-- Employee ID -->
    <div class="d-flex justify-content-end">
        <label for="employee-id" class="fw-bold me-2">Employee ID:</label>
        <span id="employee-id"><!--Dynamic--></span>
    </div>

    <div class="row mt-4">
        <!-- Notify Schedule Button and Shifts Table -->
        <div class="col-md-6">
            <form method="post" id="notify-schedule-form">
                <!--"/employees/employeeId/notify-schedule"--->
                <input type="button" class="btn btn-primary mb-3" id="notify-schedule-btn" value="Notify Schedule" />
            </form>

            <table id="shifts-table" class="table table-bordered">
                <thead id="shifts-table-head">
                    <tr>
                        <th colspan="2" class="text-center">Shifts</th>
                    </tr>
                </thead>
                <tbody id="shifts-table-body">
                    <!--Dynamic-->
                </tbody>
            </table>
        </div>

        <!-- Training Table -->
        <div class="col-md-6" id="training-table-container">
            <table class="table table-bordered" id="training-table">
                <thead id="training-table-head">
                    <tr>
                        <th colspan="2" class="text-center">Training</th>
                    </tr>
                </thead>
                <tbody id="training-table-body">
                    <!--Dynamic-->
                </tbody>
            </table>
        </div>
    </div>
    <p id="error-text"></p>
    <p id="loading-text"></p>
    <p id="success-text"></p>
</div>
