<div class="container mt-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Manage Employees</h1>
        <a href="/employees/hire" class="btn btn-success">Hire New Employee</a>
    </div>

    <!-- Employee Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <div id="employees"><!--Dynamic--></div>
        </tbody>
    </table>
    <form method="post">
        <button type="submit" class="btn btn-primary mt-3">Notify Staff of Schedule</button>
    </form>
</div>
